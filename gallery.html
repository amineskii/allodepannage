<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معرض الخدمات | ألو ديبناج</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 20px;
        }
        .gallery img {
            width: 200px;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            transition: transform 0.3s, opacity 0.3s;
            cursor: pointer;
        }
        .gallery img:hover {
            transform: scale(1.1);
            opacity: 0.8;
        }
        /* تصميم النافذة المنبثقة */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 40px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>🖼️ معرض الخدمات</h1>
        <nav>
            <a href="index.html">🏠 العودة إلى الرئيسية</a>
        </nav>
    </header>
    
    <section class="gallery">
        <img src="image1.jpg" alt="صورة 1" onclick="openModal(this.src)">
        <img src="image2.jpg" alt="صورة 2" onclick="openModal(this.src)">
        <img src="image3.jpg" alt="صورة 3" onclick="openModal(this.src)">
        <img src="image4.jpg" alt="صورة 4" onclick="openModal(this.src)">
        <img src="image5.jpg" alt="صورة 5" onclick="openModal(this.src)">
        <img src="image6.jpg" alt="صورة 6" onclick="openModal(this.src)">
    </section>

    <!-- النافذة المنبثقة -->
    <div id="imageModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <script>
        function openModal(src) {
            document.getElementById("modalImage").src = src;
            document.getElementById("imageModal").style.display = "flex";
        }

        function closeModal() {
            document.getElementById("imageModal").style.display = "none";
        }
    </script>

    <footer>
        <p>© 2025 ألو ديبناج - جميع الحقوق محفوظة.</p>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معرض الخدمات | ألو ديبناج</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-align: center;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 20px;
        }
        .gallery img {
            width: 200px;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            transition: transform 0.3s, opacity 0.3s;
            cursor: pointer;
        }
        .gallery img:hover {
            transform: scale(1.1);
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <header>
        <h1>🖼️ معرض الخدمات</h1>
        <nav>
            <a href="index.html">🏠 العودة إلى الرئيسية</a>
        </nav>
    </header>
    
    <section class="gallery">
        <img src="image1.jpg" alt="صورة 1">
        <img src="image2.jpg" alt="صورة 2">
        <img src="image3.jpg" alt="صورة 3">
        <img src="image4.jpg" alt="صورة 4">
        <img src="image5.jpg" alt="صورة 5">
        <img src="image6.jpg" alt="صورة 6">
        <img src="image7.jpg" alt="صورة 7">
        <img src="image8.jpg" alt="صورة 8">
    </section>
    
    <footer>
        <p>© 2025 ألو ديبناج - جميع الحقوق محفوظة.</p>
    </footer>
</body>
</html>
